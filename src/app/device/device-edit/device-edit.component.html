<ng-template #extra>
  <button nz-button (click)="handleCancel()" style="margin-right: 10px">
    取消
  </button>
  <button nz-button nzType="primary" (click)="submit()">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    保存
  </button>
</ng-template>

<nz-card [nzTitle]="id ? '编辑设备' : '创建设备'" [nzExtra]="extra">
  <form nz-form [formGroup]="group">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="id">ID</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
        <input nz-input formControlName="id" placeholder="默认为随机生成" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="type_id"
        >类型ID</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
        <nz-select formControlName="type_id" [nzOptions]="typeID">
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <app-set-id #childTag></app-set-id>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="group_id"
        >分组ID</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
        <nz-select formControlName="group_id" [nzOptions]="groupID">
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="group.value.type == 'subset'">
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="gateway_id"
        >网关ID</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
        <input nz-input formControlName="gateway_id" />
        <a (click)="chooseGateway()">选择</a>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name"
        >名称</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="nameErrorTpl">
        <input nz-input formControlName="name" />
        <ng-template #nameErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"
            >请输入名称!</ng-container
          >
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="desc">说明</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
        <textarea nz-input formControlName="desc"></textarea>
      </nz-form-control>
    </nz-form-item>

    <!-- <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="disabled"
        >启用</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-switch
          nzCheckedChildren="开"
          nzUnCheckedChildren="关"
          name="disabled"
          formControlName="disabled"
        ></nz-switch>
      </nz-form-control>
    </nz-form-item> -->
  </form>
</nz-card>

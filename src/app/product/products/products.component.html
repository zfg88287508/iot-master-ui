<app-toolbar>
  <nz-space>
    <button *nzSpaceItem nz-button nzType="primary" (click)="reload()">
      <i nz-icon nzType="reload" [nzSpin]="loading"></i>
      刷新
    </button>
    <app-search-box *nzSpaceItem (onSearch)="search($event)"></app-search-box>
    <ng-template [ngIf]="showAddBtn">
      <button *nzSpaceItem nz-button nzType="primary" (click)="handleNew()">
        <i nz-icon nzType="plus"></i>
        创建产品
      </button>
    </ng-template>
    <button *nzSpaceItem nz-button nzType="primary" (click)="handleExport()">
      <i nz-icon nzType="cloud-download"></i>
      导出
    </button>
    <div *nzSpaceItem style="position: relative;">
      <button *ngIf="uploading" nz-button nzType="primary" nzLoading>
        <span nz-icon nzType="poweroff"></span>
        文件上传中
      </button>
      <label *ngIf="!uploading" for="file" style="position: absolute;">
        <div class="fileButton">
          上传文件
        </div>
      </label>
      <input *ngIf="!uploading" type="file" id="file" accept=".csv" style="margin-top:3px;width:76px;"
        (change)="handleReadCsv($event)" />
    </div>
    <button *nzSpaceItem nz-button nzType="primary" nzDanger (click)="handleBatchDel()">批量删除</button>
  </nz-space>
</app-toolbar>

<nz-table #basicTable [nzData]="datum" [nzShowPagination]="false" [nzLoading]="loading" [nzScroll]="getTableHeight()"
  (nzQueryParams)="onQuery($event)">
  <thead>
    <tr>
      <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="handleAllChecked($event)"></th>
      <th nzColumnKey="id" [nzSortFn]="true">ID</th>
      <th nzColumnKey="name" [nzSortFn]="true">名称</th>
      <th nzColumnKey="desc">说明</th>
      <th nzColumnKey="created" [nzSortFn]="true">日期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index" (dblclick)="select(data.id)">
      <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="handleItemChecked(data.id, $event)"></td>
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.desc}}</td>
      <td>{{data.created | date}}</td>
      <td *ngIf="!ref">
        <a (click)="edit(data.id)">
          <i nz-icon nzType="edit"></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzPopconfirmTitle="确定删除?" (nzOnConfirm)="delete(data.id )" (nzOnCancel)="cancel()"
          nzPopconfirmPlacement="topLeft">
          <i nz-icon nzType="delete"></i>
        </a>
      </td>
      <td *ngIf="ref">
        <a (click)="select(data.id)">
          选择
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>

<app-custom-pagination [pageIndex]="pageIndex" [pageSize]="pageSize" [total]="total"
  (pageIndexChange)="pageIndexChange($event)" (pageSizeChange)="pageSizeChange($event)"></app-custom-pagination>

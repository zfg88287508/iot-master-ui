<app-toolbar>
  <nz-space>
    <button *nzSpaceItem nz-button nzType="primary" nzSize="large" (click)="reload()">
      <i nz-icon nzType="reload" [nzSpin]="loading"></i>
      刷新
    </button>
    <app-search-box *nzSpaceItem (onSearch)="search($event)"></app-search-box>
  </nz-space>
</app-toolbar>

<nz-table #basicTable [nzData]="datum" [nzFrontPagination]="false" [nzLoading]="loading" [nzTotal]="total"
  [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzQueryParams)="onQuery($event)">
  <thead>
    <tr>
      <th nzColumnKey="id" [nzSortFn]="true">ID</th>
      <th nzColumnKey="device_id">设备ID</th>
      <th nzColumnKey="level">等级</th>
      <th nzColumnKey="title">标题</th>
      <th nzColumnKey="message">消息</th>
      <th nzColumnKey="read">已读</th>
      <th nzColumnKey="created" [nzSortFn]="true">日期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index" (dblclick)="read(data)"
      [style]="{fontWeight: data.read ? '':'bold'}">
      <td>{{data.id}}</td>
      <td>{{data.device_id}}</td>
      <td>{{data.level}}</td>
      <td>{{data.title}}</td>
      <td>{{data.message}}</td>
      <td>{{data.read}}</td>
      <td>{{data.created | date}}</td>
      <td>
        <a (click)="read(data)">
          <i nz-icon nzType="eye"></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="delete(i, data.id)">
          <i nz-icon nzType="delete"></i>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>

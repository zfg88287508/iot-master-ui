<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
  <input type="text" nz-input [placeholder]="placeholder" [(ngModel)]="text" [ngModelOptions]="{standalone: true}"/>
</nz-input-group>
<ng-template #suffixButton>
  <button nz-button nzType="primary" nzSize="large" nzSearch (click)="onSearch.emit(text)">{{searchText}}</button>
</ng-template>
